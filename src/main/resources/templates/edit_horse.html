<!DOCTYPE html>
<html lang="pl-PL"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link th:href="@{/style.css}" rel="stylesheet" />
    <title>Edit horse</title>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-sm-12 col-md-12 col-lg-12">
            <div class="jumbotron jumbotron-fluid">
                <div class="container">
                    <h1 class="display-4">Edit Horse</h1>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
    </div>
    <div class="row">
        <div class="col-sm-12 col-md-12 col-lg-12">
            <form action="#" th:action="@{/edit_horse}" th:object="${horse}" method="post">
                <table class="table table-hover table-bordered">
                    <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Edit Horse</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <th scope="row">Horse ID: </th>
                        <td><input type="text" th:field="*{idh}" readonly="readonly"></td>
                    </tr>
                    <tr>
                        <th scope="row">Name:</th>
                        <td><input type="text" th:field="*{name}"></td>
                    </tr>
                    <tr>
                        <th scope="row">Breed:</th>
                        <td><input type="text" th:field="*{breed.idb}" readonly="readonly"></td>
                    </tr>
                    <tr>
                        <th scope="row">Gender:</th>
                        <td><input type="text" th:field="*{gender.idg}" readonly="readonly"></td>
                    </tr>
                    <tr>
                        <th scope="row">Age:</th>
                        <td><input type="text" th:field="*{age}" readonly="readonly"></td>
                    </tr>
                    <tr>
                        <th scope="row">Groom</th>
                        <td>
                            <label>
                                <select th:field="*{groom.idgr}">
                                    <option th:each="groom:${groom}" th:value="${groom.idgr}" th:text="${groom.groom_surname}"></option>
                                </select>
                            </label>
                        </td>
                    </tr>
                    </tbody>
                </table>
                <button  class="btn btn-outline-info" type="submit">Edit</button>
            </form>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Add New Horse</title>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col">
            <div class="jumbotron jumbotron-fluid">
                <div class="container">
                    <h1 class="display-4">Add New Horse</h1>
                    <a class="btn btn-outline-info" href="horse_list" role="button">Back to Horse List</a>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <form action="#" th:action="@{/add_horse}" th:object="${horse}" method="post">
                <table class="table table-hover table-bordered">
                    <thead>
                        <th scope="col">#</th>
                        <th scope="col">Add Horse</th>
                    </thead>
                    <tbody>
                    <tr>
                        <th scope="row">Name: </th>
                        <td><input type="text" th:field="*{name}" id="name" placeholder="Insert name"></td>
                        <ul>
                            <li th:each="err:${#fields.errors('name')}" th:text="${err}" class="error"></li>
                        </ul>
                    </tr>
                    <tr>
                        <th scope="row">Age: </th>
                        <td><input type="text" th:field="*{age}" id="age" placeholder="Insert age"></td>
                    </tr>
                    <tr>
                        <th scope="row">Breed:</th>
                        <td>
                            <label>
                                <select th:field="*{breed.idb}">
                                    <option th:each="breed:${breeds}" th:value="${breed.idb}" th:text="${breed.breed_name}"></option>
                                </select>
                            </label>
                        </td>
                    </tr>
                    <tr>
                        <th scope="row">Gender:</th>
                        <td>
                            <label>
                                <select th:field="*{gender.idg}">
                                    <option th:each="gender:${genders}" th:value="${gender.idg}" th:text="${gender.gender_name}"></option>
                                </select>
                            </label>
                        </td>
                    </tr>
                    <tr>
                        <th scope="row">Groom:</th>
                        <td>
                            <label>
                                <select th:field="*{groom.idgr}">
                                    <option th:each="groom:${grooms}" th:value="${groom.idgr}" th:text="${groom.groom_surname}"></option>
                                </select>
                            </label>
                        </td>
                    </tr>
                    </tbody>
                </table>
                <button class="btn btn-outline-info" type="submit">Add Horse</button>
            </form>
        </div>
    </div>
</div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</body>
</html>

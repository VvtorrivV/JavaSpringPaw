<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Menu</title>
</head>
<body>
  <div class="container">
    <div class="row">
        <div class="col-sm-12 col-md-12 col-lg-12">
            <div class="jumbotron">
                <h1 class="display-4">Welcome!</h1>
                <p class="lead">TThis is simple horse management application.</p>
                <hr class="my-4">
                <p>Logged as: <span sec:authentication="name">Username</span></p>
                <p class="lead">
                    <a href="horse_list" class="btn btn-outline-info" role="button">View Horse List</a>
                    <a href="breed_list" class="btn btn-outline-info" role="button" sec:authorize="isAuthenticated()">View Breed List</a>
                    <a href="groom_list" class="btn btn-outline-info" role="button" sec:authorize="isAuthenticated()">View Groom List</a>
                </p>
            </div>
        </div>
    </div>
      <div class="row">
          <div class="col-sm-12 col-md-12 col-lg-12">
              <p>You can view available horses, but to view grooms you need to log in</p>
          </div>
      </div>
      <div class="row">
          <div class="col-sm-6 col-md-6 col-lg-6">
              <p><a class="btn btn-outline-success" role="button" href="login">Log in</a></p>
          </div>
          <div class="col-sm-6 col-md-6 col-lg-6" sec:authorize="isAuthenticated()">
              <form th:action="@{/logout}" method="post">
                  <input type="submit" value="Logout" class="btn btn-outline-primary"/>
              </form>
          </div>
      </div>
  </div>
</body>
</html>

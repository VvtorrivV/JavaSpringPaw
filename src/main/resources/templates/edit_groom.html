<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link th:href="@{/style.css}" rel="stylesheet" />
    <title>Edit groom</title>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col">
            <div class="jumbotron jumbotron-fluid">
                <div class="container">
                    <h1 class="display-4">Edit Groom</h1>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <form action="#" th:action="@{/edit_groom}" th:object="${groom}" method="post">
                <table class="table table-hover table-bordered">
                    <thead>
                        <th scope="col">#</th>
                        <th scope="col">Edit Groom</th>
                    </thead>
                    <tbody>
                    <tr>
                        <th scope="row">Id: </th>
                        <td><input type="text" th:field="*{idgr}" readonly="readonly"></td>
                    </tr>
                    <tr>
                        <th scope="row">Name:</th>
                        <td><input type="text" th:field="*{groom_name}"></td>
                    </tr>
                    <tr>
                        <th scope="row">Surname: </th>
                        <td><input type="text" th:field="*{groom_surname}"></td>
                    </tr>
                    </tbody>
                </table>
                <button class="btn btn-outline-info" type="submit">Edit Groom</button>
            </form>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>

</body>
</html>
